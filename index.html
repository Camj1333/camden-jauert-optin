<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camden Jauert Contact Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 50px auto; line-height: 1.6; }
    h1 { color: #1E3A8A; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #1E3A8A; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #163574; }
    .consent { font-size: 0.9em; margin-top: 10px; }
    .business { margin-top: 20px; font-weight: bold; }
    .links { margin-top: 15px; }
  </style>
</head>
<body>

<h1>Contact Camden Jauert</h1>

<p>By submitting this form, you confirm you are 18 years or older.</p>

<form action="#" method="POST">
  <label>
    Name
    <input type="text" name="name" required>
  </label>

  <label>
    Phone Number
    <input type="tel" name="phone" required>
  </label>

  <label>
    Message
    <textarea name="message" rows="4" required></textarea>
  </label>

  <label class="consent">
    <input type="checkbox" name="consent">
    I consent to receive SMS messages from Camden Jauert. You will receive messages related to your inquiry (appointments, follow-ups, updates). Reply <strong>STOP</strong> to unsubscribe. Up to 2 messages per inquiry. Message & data rates may apply.
  </label>

  <button type="submit">Submit</button>
</form>

<p class="business">Business: Camden Jauert</p>

<p class="links">
  <a href="privacy.html" target="_blank">Privacy Policy</a> | 
  <a href="terms.html" target="_blank">Terms & Conditions</a>
</p>

<p>For SMS support or questions, contact: <a href="mailto:camden@example.com">camden@example.com</a></p>

</body>
</html>
